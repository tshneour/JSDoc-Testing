name: GitHub pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Source Directory
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          ls -l $GITHUB_WORKSPACE/$source_dir
      - name: Build
        uses: andstor/jsdoc-action@v1.2.1
        with:
          source_dir: ${{ github.workspace }}
          recurse: true
          output_dir: ./out